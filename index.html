<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <h1>Word Guess Game</h1>
    <h5 id="hide-text">Press any key to start!</h5>
    <p id="random"></p>
    <p id="wins-text"></p>
    <p id="remaining-text"></p>
    <p id="guessed-text"></p>

    <script type="text/javascript">
    
    // computer randomly choose a word from the array
    var countryList = ["china", "korea", "japan", "taiwan", "thailand", "vietnam", "philipines", "malaysia", "indonesia", "cambodia"];
    var random = countryList[Math.floor(Math.random() * countryList.length)];
    console.log(random)
    
    var wins = 0;
    var remaining = 9;
    var letterGuessed = [];
    var answer = [];
    for (var i = 0; i < random.length; i++ ) {
        answer.push("_ ");
    }
    console.log(random)
    var userInput;

   

    // content that needs to be displayed on the website

    var winsText = document.getElementById("wins-text");
    var remainingText = document.getElementById("remaining-text");
    var guessedText = document.getElementById("guessed-text");

    winsText.textContent = "Wins: " + wins;
    remainingText.textContent = "Remaining Guess: " + remaining;
    guessedText.textContent = "Letter Guessed: " + letterGuessed;

    // user press any key
    document.onkeyup = function(event) {

        userInput = event.key;

        letterGuessed.push(userInput);

        console.log("current input: " + userInput)

    var match = false;

    // check if user pick === computer pick --> win

        for(j = 0; j < random.length; j++) {

                console.log("comparing " + userInput + " against " + random[j])

            if (userInput === random[j]) {

                    console.log("match @" + j)

                answer[j] = userInput;

                console.log(answer + " ," + remaining)

                match = true;

                }

            }

        if (!match) {

                remaining--;

                remainingText.textContent = "Remaining Guess: " + remaining;

            }

        match = false

        guessedText.textContent = "Letter Guessed: " + letterGuessed;

        console.log(answer)

        console.log(answer.indexOf("_ "))

        if (answer.indexOf("_ ") === -1 ) {

            //console.log(letterGuessed.indexOf("_ "))

        //win!

            alert("You won!");

        } else if (remaining === 0){

        //player has lost
            alert("You lost!");

        }    

    }

    
    </script>
</body>
</html>
